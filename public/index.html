<!DOCTYPE html>
<html lang="en">

<head>
	<title>Financial App Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<div class="loginbox">
		<img src="img/person-circle.svg" alt="Relevant textual alternative to the image" class="avatar">
		<h1>Login here</h1>
		<form>
			<p>Username</p>
			<input type="text" name="Username" placeholder="Enter Username">
			<p>Password</p>
			<input type="password" name="Password" placeholder="Enter Password">
			<input type="submit" name="InpSubmit" value="Login">
			<a href="#">Lost your password?</a><br>
			<a href="#">Don't have an account?</a>
		</form>
	</div>
</body>

</html>
